<!DOCTYPE html>

<h1><b>Check-In Counter</b></h1>
<input type = "file" value="Choose SIDECAN File" id = "keys" accept = "text/plain" onchange = "readFiles()"></input>
<div id = "keyform"> </div>
<script>
    function readFiles() {
        let selectedFile = document.getElementById("keys").files[0];
        let read = new FileReader();
        read.addEventListener("loadend", () =>{document.getElementById("keyform").innerHTML = read.result;});
        hash = read.readAsText(selectedFile);
        read.readAsText(selectedFile);        
    }
    readFiles();
</script>
